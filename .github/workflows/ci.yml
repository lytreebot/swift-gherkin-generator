# ci.yml â€” Continuous Integration for swift-gherkin-generator.
#
# Runs lint, build, test (with coverage), and cross-platform builds.
# Platform builds target the GherkinGenerator library only (not the CLI)
# since swift-argument-parser may not compile on all platforms.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Lint ----------
  lint:
    name: "Lint"
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: Install swift-format
        run: brew install swift-format
      - name: SwiftLint
        run: swiftlint lint --strict
      - name: swift-format
        run: swift-format lint -r Sources/ Tests/

  # ---------- Build & Test (macOS) ----------
  build-and-test:
    name: "macOS (Swift 6.2)"
    runs-on: macos-26
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app
      - name: Swift Version
        run: swift --version
      - name: Build
        run: swift build
      - name: Test with Coverage
        run: swift test --enable-code-coverage
      - name: Coverage Report
        run: |
          PROF_DATA=$(find .build -name "default.profdata" -type f | head -1)
          TEST_BIN=$(find .build -name "GherkinGeneratorPackageTests" -type f ! -name "*.o" | head -1)
          if [ -n "$PROF_DATA" ] && [ -n "$TEST_BIN" ]; then
            xcrun llvm-cov report "$TEST_BIN" \
              -instr-profile="$PROF_DATA" \
              -ignore-filename-regex='\.build|Tests'
          fi
      - name: Generate lcov Coverage
        run: |
          PROF_DATA=$(find .build -name "default.profdata" -type f | head -1)
          TEST_BIN=$(find .build -name "GherkinGeneratorPackageTests" -type f ! -name "*.o" | head -1)
          if [ -n "$PROF_DATA" ] && [ -n "$TEST_BIN" ]; then
            xcrun llvm-cov export "$TEST_BIN" \
              -instr-profile="$PROF_DATA" \
              -format=lcov \
              -ignore-filename-regex='\.build|Tests' \
              > coverage.lcov
          fi
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ---------- Platform Builds (library only) ----------
  platform-builds:
    name: "${{ matrix.platform }}"
    runs-on: macos-26
    needs: lint
    strategy:
      matrix:
        include:
          - platform: iOS
            destination: "generic/platform=iOS Simulator"
          - platform: tvOS
            destination: "generic/platform=tvOS Simulator"
          - platform: watchOS
            destination: "generic/platform=watchOS Simulator"
          - platform: visionOS
            destination: "generic/platform=visionOS Simulator"
          - platform: Mac Catalyst
            destination: "platform=macOS,variant=Mac Catalyst"
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app
      - name: Build for ${{ matrix.platform }}
        run: |
          xcodebuild build \
            -scheme GherkinGenerator \
            -destination "${{ matrix.destination }}" \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO
